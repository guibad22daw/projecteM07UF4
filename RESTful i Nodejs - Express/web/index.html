<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
    <style>
        body {
            margin: 10px;
        }

        .btn {
            border-radius: 100px;
        }
        table {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="inici()">
    <label for="codi">Codi:</label>
    <input id="codi" name="codi" type="number" style="width: 100px" required>
    <button class="btn btn-primary" id="iniciarPartida" name="iniciarPartida" type="button" style="margin-left: 20px;">Iniciar partida</button><br>
    <div id="iniciarResposta"></div><br>

    <label for="jugador">Jugador:</label>
    <select class="form-select" name="jugador" id="jugador" style="width: 70px;">
        <option value="1">1</option>
        <option value="2" selected>2</option>
    </select>
    
    <br>

    <label for="jugada">Jugada:</label>
    <select class="form-select" name="jugada" id="jugada" style="width: 100px;">
        <option value="pedra" selected>Pedra</option>
        <option value="paper">Paper</option>
        <option value="tisores">Tisores</option>
    </select><br>
    <button class="btn btn-primary" id="moureJugador">Seleccionar jugada</button>
    <div id="moureJugadorResposta"></div><br>

    <br>

    <button class="btn btn-primary" id="jugarPartida">Jugar Partida</button>
    <div id="jugarResposta"></div><br><br>

    <button class="btn btn-primary" id="consultaPartida">Consulta estat partida</button>
    <div id="consultaResposta"></div><br><br>

    <button class="btn btn-primary" id="acabarPartida">Acabar Partida</button>
    <div id="acabarResposta"></div><br>
</body>
</html>
